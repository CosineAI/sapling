server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location = /index.html {
    add_header Cache-Control "no-cache";
  }

  location = /config.js {
    add_header Cache-Control "no-cache";
  }

  location = /oauth-callback.html {
    add_header Cache-Control "no-cache";
  }

  location /static/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}
